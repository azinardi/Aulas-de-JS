<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade função if 2</title>
</head>
<body>
    <script>
        var valor = window.prompt("Digite o valor:");
        document.write("Valor: " + valor);
        
        
        if (valor >= "200")
            document.write("<br>O produto possui desconto.");
    else 
    document.write("<br>Não possui desconto.");

    </script>
</body>
</html>
