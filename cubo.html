<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <script>
        function calcularCubo(numero) {
  var cubo = numero * numero * numero;
  return cubo;
}

var numeroFornecido = parseFloat(prompt("Digite um número:"));
var cuboDoNumero = calcularCubo(numeroFornecido);

document.write("O cubo do número fornecido é: " + cuboDoNumero);

    </script>
    
</body>
</html>
