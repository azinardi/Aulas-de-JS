<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade função if 3</title>
</head>
<body>
    <script>
       var n1 = Number(window.prompt("Informe a primeira nota:"));
    var n2 = Number(window.prompt("Informe a segunda nota:"));
    var n3 = Number(window.prompt("Informe a terceira nota:"));
    media = (n1 + n2 + n3) / 3;
    document.write("A média é: ", media);
        
        
        if (media >= "60")
            document.write("<br>Aprovado.");
    else 
    document.write("<br>Recuperação.");

    </script>
