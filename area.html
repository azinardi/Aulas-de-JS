<body>
    
<script>
    function calcularAreaTriangulo(base, altura) {
  var area = (base * altura) / 2;
  return area;
}

var baseFornecida = parseFloat(prompt("Digite o valor da base do triângulo:"));
var alturaFornecida = parseFloat(prompt("Digite o valor da altura do triângulo:"));

var areaDoTriangulo = calcularAreaTriangulo(baseFornecida, alturaFornecida);

document.write("A área do triângulo é: " + areaDoTriangulo);

</script>

</body>
