<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    
    <script>
        function calcularEApresentarSoma() {
            const numeros = [];
            let soma = 0;
        
            for (let i = 0; i < 3; i++) {
                const numero = parseFloat(prompt(`Digite o número ${i + 1}:`));
                numeros.push(numero);
                soma += numero;
            } 
            
            document.write(`<h2>Soma dos Números</h2>`);
            document.write(`<p>A soma dos números é: ${soma}</p>`);
        }
        
        calcularEApresentarSoma();
        </script>

</body>
</html>
