<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre DOM</title>
</head>
<body>
    <h1>Aprendendo Dom</h1>
    <p>Programando em <strong>JavaScript</strong></p>
    <p>DISCIPLINA:Programação Mobile</p>
    <div>clique em mim!</div>


    <script>
        var h = window.document.getElementsByTagName('h1')[0]


        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write (p1.innerText)
        window.document.write (p1.innerHTML)

        p1.style.color = "blue"
        p1.style.alignItems = 'center'
        p1.style.textAlign = 'center'
        p1.style.fontSize = "200%"
        p1.style.backgroundColor = 'gray'

        h.style.color = "white"
        h.style.alignItems = 'center'
        h.style.textAlign = 'center'
        h.style.fontSize = "250%"
        h.style.backgroundColor = 'black'

    </script>
</body>
</html>
